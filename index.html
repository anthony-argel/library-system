<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/reset.css">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <main>
            <h1>Library System</h1>
            <p>Create and store books</p>
            <p>Note: The library is saved locally and will not save unless you press save.</p>
            <section>
                <button onclick="openBookForm()">Add Book</button>
                <button onclick="saveLibrary()">Save Library</button>
                <button onclick="loadExampleLibrary()">Load Demo Library</button>
                <button onclick="loadLibrary()">Load Library</button>
                <button onclick="clearLibrary()">Erase Local Library</button>
            </section>
            <section>
                <table class="books"> 
                </table>
            </section>
        </main>

        <div id="book-form" onsubmit="submitBook()">
            <form class="offscreen">
                <label for="title">Title:</label><br>
                <input type="text" id="title" required><br>

                <label for="author">Author:</label><br>
                <input type="text" id="author" required><br>

                <label for="page-count">PageCount:</label><br>
                <input type="number" id="page-count" required><br/>
                
                <label for="rating">Rating:</label><br/>
                <input type="number" id="rating" min=0 max=10 required><br/>

                <input type="checkbox" id="completed" value="bool">
                <label for="completed">Finished Reading</label><br>

                <button type="submit" >Add Book</button>
            </form> 
        </div>


        <script src="scripts/main.js"></script>
    </body>
</html>
